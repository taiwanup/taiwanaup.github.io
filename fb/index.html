<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Taiwan Up - Avatar</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
        html,body,div,h1,h2 {
            margin:0;
            padding:0;
        }
        h1 {
            padding: 1em;
            padding-left: 6em;
        }
        .container
        {
            position: absolute;
            top: 10%; left: 10%; right: 0; bottom: 0;
        }
        .action
        {
            width: 700px;
            height: 30px;
            margin: 10px 0;
        }
    </style>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69691777-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>
    <div id="header" style="background-color: #4e69a2; margin:0;padding:0;">
        <h1 style="color: white">頭像產生器<h1>
    </div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="cropbox.js"></script>
<div class="container">
    <div class="imageBox">
        <div class="thumbBox" style="background: url(tw-flag-a30.png); background-size:100%;"></div>
        <div class="spinner" style="display: none">Loading...</div>
    </div>
    <div class="action">
        <input type="file" id="file" value="" style="float:left; width: 250px">
        <input type="button" id="btnCrop" value="下載" style="float: right">
        <input type="button" id="btnZoomIn" value="放大+" style="float: right">
        <input type="button" id="btnZoomOut" value="縮小-" style="float: right">
    </div>
</div>
<script type="text/javascript">
    $(window).load(function() {
        var options =
        {
            thumbBox: '.thumbBox',
            spinner: '.spinner',
            imgSrc: 'avatar.png'
        }
        var cropper = $('.imageBox').cropbox(options);
        $('#file').on('change', function(){
            var reader = new FileReader();
            reader.onload = function(e) {
                options.imgSrc = e.target.result;
                cropper = $('.imageBox').cropbox(options);
            }
            reader.readAsDataURL(this.files[0]);
            this.files = [];
        })
        $('#btnCrop').on('click', function(){
            cropper.getDataURL(function(imageData) {
                window.open(imageData);
            });
        });

        $('#btnZoomIn').on('click', function(){
            cropper.zoomIn();
        })
        $('#btnZoomOut').on('click', function(){
            cropper.zoomOut();
        })
    });
</script>

</body>
</html>
